{% extends 'base.html' %}
{% block content %}
    <center>
        <br><h1>Actualizar contraseña y usuario</h1>
    </center>
 
    <form method="post">
        {% csrf_token %} 
        <div class="container my-4">
            <div class="card"> 
                <div class="card-body">
                    <div class="form-group col-md-6">
                        <div class="col">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" placeholder="Registre su usuario" name="username" value="{{ username }}"  required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="password">Contraseña (debe contener minimo 8 digitos) </label>
                            <input type="password" class="form-control" placeholder="Ingrese su contraseña" name="password" required>
                        </div>
                        <div class="col">
                            <label for="confirm_password">Confirmar Contraseña (debe contener minimo 8 digitos)</label>
                          <input type="password" class="form-control" placeholder="Confirme su contraseña" name="confirm_password" required>
                        </div> 
                    </div>
                    <br>
                    <div style="float: right;">
                        <button class="btn btn-primary" type="submit">Guardar</button>
                        <a class="btn btn-danger" href="{% url 'usuarios' %}">Cancelar</a>
                    </div>
                </div>
            </div>    
        </div>
        <br>
    </form>
{% endblock %}
